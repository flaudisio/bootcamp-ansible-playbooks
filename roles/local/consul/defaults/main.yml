---
consul_version: 1.15.1

consul_bin_path: /usr/local/bin/consul

consul_user: consul

consul_config_dir: /etc/consul.d
consul_config_file: "{{ consul_config_dir }}/consul.hcl"
consul_certs_dir: "{{ consul_config_dir }}/certs"
consul_data_dir: /var/opt/consul
consul_service_file: /etc/systemd/system/consul.service

consul_datacenter: dc1
consul_domain: consul
consul_log_level: INFO

consul_bind_addr: 0.0.0.0
consul_client_addr: 0.0.0.0

# Random value generated by 'head -c 32 /dev/urandom | base64'
# Please change in production!
consul_gossip_key: kZfMuTi5Kn9hV53JQ8EtjbNjPnmPGM2rMhd5fo+BM3Y=

consul_retry_join_hosts:
  - 127.0.0.1

consul_retry_join_retry_max: 3
consul_retry_join_retry_interval: 15s

consul_node_name: ""
consul_node_type: server

consul_server_bootstrap_expect: 1

consul_server_ui_enabled: false

consul_autopilot_cleanup_dead_servers: true

# TLS

consul_enable_tls: false

consul_tls_ca_cert_file: "{{ consul_certs_dir }}/ca-cert.pem"
consul_tls_ca_cert_material: ""

consul_tls_ca_key_file: "{{ consul_certs_dir }}/ca-cert-key.pem"
consul_tls_ca_key_material: ""

consul_tls_server_key_file: "{{ consul_certs_dir }}/server-cert-key.pem"
consul_tls_server_csr_file: "{{ consul_certs_dir }}/server-csr.pem"
consul_tls_server_cert_file: "{{ consul_certs_dir }}/server-cert.pem"
