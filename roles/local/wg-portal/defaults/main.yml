---
wg_portal_version: 1.0.16

wg_portal_server_bin_path: /usr/local/bin/wg-portal

wg_portal_working_dir: /var/opt/wg-portal

wg_portal_env_file: /etc/wg-portal.env
wg_portal_service_file: /etc/systemd/system/wg-portal.service

# WireGuard Settings
wg_portal_wg_devices: wg0
wg_portal_wg_default_device: wg0
wg_portal_wg_config_path: /etc/wireguard

# Core Settings
wg_portal_listening_address: 0.0.0.0:8123
wg_portal_external_url: http://wg-portal.example.com:8123
wg_portal_website_title: WireGuard Portal
wg_portal_company_name: Example

wg_portal_admin_username: admin@example.com
wg_portal_admin_password: ChangeMe!123

wg_portal_admin_credentials_ssm_enabled: false
wg_portal_admin_credentials_ssm_region: us-east-1
wg_portal_admin_username_ssm_parameter: /wireguard/wg-portal-admin-username
wg_portal_admin_password_ssm_parameter: /wireguard/wg-portal-admin-password

# Mail Settings
wg_portal_email_enabled: false
wg_portal_email_from: WireGuard Portal <vpn@example.com>
wg_portal_email_host: smtp.example.com
wg_portal_email_port: 587
wg_portal_email_encryption: starttls
wg_portal_email_cert_validation: true

wg_portal_email_username: smtpuser
wg_portal_email_password: ChangeMe!123

wg_portal_email_credentials_ssm_enabled: false
wg_portal_email_credentials_ssm_region: us-east-1
wg_portal_email_username_ssm_parameter: /wireguard/wg-portal-email-username
wg_portal_email_password_ssm_parameter: /wireguard/wg-portal-email-password
